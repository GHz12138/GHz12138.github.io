# Hugo configuration file
baseURL: "https://ghz12138.github.io/"
enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true

# Multi-language configuration
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: "GHz's Blog"
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2
    title: "GHz 的博客"

# Output configuration
outputs:
  home: [html, rss]
  page: [html, markdown]
  section: [html, rss, markdown]

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Tools
      pageRef: /tools
      weight: 4
    - name: Contact ↗
      url: "https://github.com/GHz12138"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/GHz12138/GHz12138.github.io"
      params:
        icon: github

params:
  description: "Technical blog about programming and software development"
  externalLinkDecoration: true
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Dark mode
  theme:
    default: system
    displayToggle: true

  # Navigation bar
  navbar:
    displayTitle: true
    displayLogo: true
    width: normal

  # Footer
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Full-text search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward

  # Blog functionality
  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc
      pagerSize: 10
    article:
      displayPagination: true

  # Code enhancements
  highlight:
    copy:
      enable: true
      display: hover

  page:
    width: normal

  editURL:
    enable: true
    base: "https://github.com/GHz12138/GHz12138.github.io/tree/main/content"